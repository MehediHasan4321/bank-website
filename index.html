<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-9/12 mx-auto">
        <h1 class="text-5xl text-center py-8 ">Welcomt to Your <span class=" font-semibold text-violet-500">Baap Er
                Bank</span></h1>
    </header>
    <main class=" bg-sky-200 p-8 w-9/12 mx-auto">

        <h1 class=" text-3xl mb-8 font-semibold ">Baper Bank Log In Form</h1>
        <input type="email" autofocus required class=" outline-none w-10/12 px-4 py-2 rounded block mb-4" name=""
            id="email-field" placeholder="Example@gmail.com">
        <input type="password" required class=" outline-none w-10/12 px-4 py-2 rounded block mb-4" id="password-field"
            placeholder="Enter a valid password">
        <button id="submit-btn"
            class=" bg-amber-400 px-8 py-2 rounded hover:bg-sky-400 text-white text-lg">Submit</button>

    </main>
    <script src="./tailwind.config.js"></script>
    <script src="./index.js"></script>
</body>

</html>
