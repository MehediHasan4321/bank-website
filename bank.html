<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" w-7/12 mx-auto mt-8">
        <h1 class=" text-5xl font-semibold text-center ">Let's Get Some <span class=" text-violet-500">Mooooooooney</span></h1>
    </header>
    <main class=" w-7/12 mx-auto pt-8">
        <section class=" mt-8 grid grid-cols-3 gap-8">
            <div class=" bg-yellow-500 p-8 rounded">
                <h2 class=" text-2xl text-white text-center">Deposite</h2>
                <h2 id="deposite-blance" class=" text-3xl text-white text-center">$00</h2>
            </div>
            <div class=" bg-sky-500 p-8 rounded">
                <h2 class=" text-2xl text-white text-center">Witdrow</h2>
                <h2 id="widtdrow-blance" class=" text-3xl text-white text-center">$00</h2>
            </div>
            <div class=" bg-violet-600 p-8 rounded">
                <h2 class=" text-2xl text-white text-center">Current Blance</h2>
                <h2 id="currnet-blance" class=" text-3xl text-white text-center">$1240</h2>
            </div>
        </section>
        <section class=" grid grid-cols-2 gap-12 mt-12">
            <div class=" bg-green-500 p-8 rounded space-y-4">
                <h2 class="text-3xl font-semibold text-white">Deposite Some Amount</h2>
                <input type="number" class=" px-4 py-2 block rounded outline-none w-7/12" id="deposite-input-field" placeholder="Deposite some Amount">
                <button type="button" class=" bg-amber-400 px-8 py-2 rounded text-lg text-white font-semibold" id="deposite-btn">Deposite</button>
            </div>
            <div class="bg-lime-500 p-8 space-y-4 rounded">
                <h2 class="text-3xl font-semibold text-white">Witdrow Some Amount</h2>
                <input type="number" id="witdrow-input-field"  class=" px-4 py-2 block rounded outline-none w-7/12" placeholder="Witdrow Some Amount">
                <button id="witdrow-btn" class="bg-amber-400 px-8 py-2 text-lg text-white rounded font-semibold">Witdrow</button>
            </div>
        </section>
    </main>
    <script src="./bank.js"></script>
</body>
</html>
